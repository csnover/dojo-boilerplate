<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Dojo Boilerplate</title>
    <link rel="stylesheet" href="js/app/resources/app.css">
</head>
<body class="claro">
    <!-- dojo.js is an AMD-compliant loader script. It accepts configuration either from a data-dojo-config attribute,
         as shown here, from a global dojoConfig object (which must be defined *before* dojo.js is loaded), or from
         a global require object.
         Configuration options for the loader can be viewed at http://docs.dojocampus.org/developer/design/bootstrap.
         Below, we’re enabling the new AMD-compliant loader. This is the only configuration option that *must* be set
         before dojo.js is loaded; without it, Dojo will use the backwards-compatible synchronous loader.
         The remainder of Dojo configuration occurs within _base.js. -->
    <script data-dojo-config="async:1" src="js/dojo/dojo.js" defer></script>

    <!-- This is removed automatically by the Dojo Boilerplate build script in production. -->
    <script>isDebug = true;</script>

    <!-- _base.js is our application’s entry point. It is a loader-style build control script. -->
    <script src="js/app/_base.js" defer></script>
</body>
</html>
